<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OVER THE SUN 名言神経衰弱</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    .card {
      aspect-ratio: 2 / 1.3;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1rem;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .flipped img {
      display: none;
    }
    #ending {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #ending img {
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>OVER THE SUN 名言神経衰弱</h1>
  <div>残り: <span id="timer">60</span>秒｜得点: <span id="score">0</span></div>
  <div id="message"></div>
  <div id="game"></div>
  <div id="ending"><img src="OTS_logo.png" alt=""></div>
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="se" src="se.mp3"></audio>
  <script>
    const words = ["めんどく山脈", "沖にでる", "LOOK AT ME", "エグゼキューション", "ユーアーショック", "負けへんで", "Au revoir", "ヒヤスンス", "OGORI＆MUNOU", "プシュカーシャ", "チュクチュン", "物忘霊", "赤坂柿山"];
    let cards = [], flipped = [], matchedCount = 0, score = 0, timeLeft = 60, started = false, timer;

    function initCards() {
      cards = [];
      let id = 1;
      words.forEach(word => {
        const type = word === "物忘霊" ? "bomb" : (word === "赤坂柿山" ? "timebonus" : "normal");
        const count = word === "物忘霊" ? 1 : 2;
        for (let i = 0; i < count; i++) {
          cards.push({ id: word + '-' + i, word, type, flipped: false, matched: false });
        }
      });
      cards = cards.sort(() => Math.random() - 0.5);
    }

    function render() {
      const game = document.getElementById("game");
      game.innerHTML = "";
      cards.forEach(card => {
        const div = document.createElement("div");
        div.className = "card" + (card.flipped || card.matched ? " flipped" : "");
        if (card.flipped || card.matched) {
          div.textContent = card.word;
        } else {
          const img = document.createElement("img");
          img.src = "OTS_logo.png";
          div.appendChild(img);
        }
        div.onclick = () => flipCard(card.id);
        game.appendChild(div);
      });
      document.getElementById("score").textContent = score;
    }

    function flipCard(id) {
      if (!started) { startGame(); started = true; }
      const card = cards.find(c => c.id === id);
      if (!card || card.flipped || card.matched || flipped.length === 2 || timeLeft <= 0) return;
      card.flipped = true;
      flipped.push(card);
      render();
      
      
      if (card.type === "timebonus") {
        card.matched = true;
        score += 5;
        timeLeft += 10;
        document.getElementById("message").textContent = "⏱️ 赤坂柿山で時間+10秒！";
        flipped = []; render(); return;
      }

      if (card.type === "bomb") {
        card.matched = true;  // 一度めくったらそのまま

        setTimeout(() => {
          score = Math.max(0, score - 5);
          document.getElementById("message").textContent = "💀 物忘霊が記憶をかき乱した！全カードシャッフル！";
          initCards(); render();
        }, 800);
        flipped = [];
        return;
      }
      if (flipped.length === 2) {
        setTimeout(() => {
          if (flipped[0].word === flipped[1].word) {
            flipped[0].matched = true;
            flipped[1].matched = true;
            matchedCount++; score += 10;
          } else {
            flipped[0].flipped = false;
            flipped[1].flipped = false;
            score = Math.max(0, score - 2);
          }
          flipped = []; render(); checkWin();
        }, 1000);
      }
    }

    function checkWin() {
      if (matchedCount === 11) {
        clearInterval(timer);
        document.getElementById("message").textContent = "全ペア揃いました！おめでとう！";
        document.getElementById("ending").style.display = "flex";
        document.getElementById("se").play();
    const share = document.createElement("a");
    const scoreText = encodeURIComponent(`得点: ${score}点でした！OVER THE SUN 名言神経衰弱`);
    share.href = `https://twitter.com/intent/tweet?text=${scoreText}&hashtags=オーバーザサン,名言神経衰弱&url=https://yoshidayoshidayoshida77.github.io/monowasurei/`;
    share.target = "_blank";
    share.textContent = "Xでシェアする";
    share.style.fontSize = "1.2rem";
    share.style.marginTop = "20px";
    document.getElementById("ending").appendChild(share);
      }
    }

    function startGame() {
      document.getElementById("bgm").play().catch(() => { });
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("message").textContent = "時間切れ！";
        }
      }, 1000);
    }

    initCards();
    render();
  </script>
</body>
</html>
