  <script>
    const words = [
      "„ÇÅ„Çì„Å©„ÅèÂ±±ËÑà", "Ê≤ñ„Å´„Åß„Çã", "Êé®„Åó„ÅØÁü≥", "LOOK AT ME", "Â§©Á©∫„ÅÆ„Éë„Éº„ÉÜ„Ç£„Éº",
      "„Ç®„Ç∞„Çº„Ç≠„É•„Éº„Ç∑„Éß„É≥", "„É¶„Éº„Ç¢„Éº„Ç∑„Éß„ÉÉ„ÇØ", "„Éó„Ç∑„É•„Ç´„Éº„Ç∑„É£", "„Åä„Çà„Åù30ÂàÜ", "„É™„É≥„Ç¥„Å®„Åø„Åã„Çì",
      "THEËñ¨", "Ë≤†„Åë„Å∏„Çì„Åß", "Au revoir", "„Éí„É§„Çπ„É≥„Çπ", "OGORIÔºÜMUNOU",
      "„Éó„Ç∑„É•„Ç´„Éº„Ç∑„É£", "„ÅîÁ∏Å„Å´ÊÑüË¨ù", "„ÉÅ„É•„ÇØ„ÉÅ„É•„É≥", "Ëã¶Ê°É", "Áâ©ÂøòÈúä"
    ];
    let cards = [], flipped = [], matchedCount = 0, score = 0, timeLeft = 60, started = false, timer;

    function initCards() {
      cards = [];
      words.forEach(word => {
        if (word === "Áâ©ÂøòÈúä") {
          cards.push({ id: `${word}-X`, word, type: "bomb", flipped: false, matched: false });
        } else {
          cards.push({ id: `${word}-1`, word, type: "normal", flipped: false, matched: false });
          cards.push({ id: `${word}-2`, word, type: "normal", flipped: false, matched: false });
        }
      });
      cards = cards.sort(() => Math.random() - 0.5);
    }

    function render() {
      const game = document.getElementById("game");
      const scoreDisplay = document.getElementById("score");
      game.innerHTML = "";
      cards.forEach(card => {
        const div = document.createElement("div");
        div.className = "card" + (card.flipped || card.matched ? " flipped" : "");
        if (card.flipped || card.matched) {
          div.textContent = card.word;
        } else {
          const img = document.createElement("img");
          img.src = "OTS_logo.png";
          img.alt = "";
          div.appendChild(img);
        }
        div.onclick = () => flipCard(card.id);
        game.appendChild(div);
      });
      scoreDisplay.textContent = score;
    }

    function flipCard(id) {
      if (!started) { startGame(); started = true; }
      const card = cards.find(c => c.id === id);
      if (!card || card.flipped || card.matched || flipped.length === 2 || timeLeft <= 0) return;
      card.flipped = true;
      flipped.push(card);
      render();

      if (card.type === "bomb") {
        setTimeout(() => {
          score = Math.max(0, score - 5);
          document.getElementById("message").textContent = "üíÄ Áâ©ÂøòÈúä„ÅåË®òÊÜ∂„Çí„Åã„Åç‰π±„Åó„ÅüÔºÅÂÖ®„Ç´„Éº„Éâ„Ç∑„É£„ÉÉ„Éï„É´ÔºÅ";
          initCards(); render();
        }, 800);
        flipped = [];
        return;
      }

      if (flipped.length === 2) {
        setTimeout(() => {
          if (flipped[0].word === flipped[1].word) {
            flipped[0].matched = true;
            flipped[1].matched = true;
            matchedCount++; score += 10;
          } else {
            flipped[0].flipped = false;
            flipped[1].flipped = false;
            score = Math.max(0, score - 2);
          }
          flipped = []; render(); checkWin();
        }, 1000);
      }
    }

    function checkWin() {
      if (matchedCount === 19) {
        clearInterval(timer);
        document.getElementById("message").textContent = `ÂÖ®„Éö„Ç¢ÊèÉ„ÅÑ„Åæ„Åó„ÅüÔºÅÂæóÁÇπ: ${score}ÁÇπÔΩú„Ç™„Éº„Éê„ÉºÔºÅ`;
      }
    }

    function startGame() {
      const bgm = document.getElementById("bgm");
      bgm.play().catch(() => console.log("ÂÜçÁîü„ÅØ„É¶„Éº„Ç∂„ÉºÊìç‰ΩúÂæå„Å´ÈôêÂÆö„Åï„Çå„Åæ„Åô"));
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("message").textContent = `ÊôÇÈñìÂàá„ÇåÔºÅÂæóÁÇπ: ${score}ÁÇπ`;
        }
      }, 1000);
    }

    document.addEventListener("DOMContentLoaded", () => {

    });
  </script>
